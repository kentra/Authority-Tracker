<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#090a0f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Authority Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>

    <div id="app">
        <!-- Setup Screen -->
        <div id="setup-screen" class="screen active">
            <h1>AUTHORITY<br><span>TRACKER</span></h1>
            <div class="setup-controls">
                <label>Players:</label>
                <div class="player-count-btns">
                    <button class="player-btn" data-count="1">1</button>
                    <button class="player-btn active" data-count="2">2</button>
                    <button class="player-btn" data-count="3">3</button>
                    <button class="player-btn" data-count="4">4</button>
                </div>
                
                <label for="starting-auth">Starting Authority:</label>
                <input type="number" id="starting-auth" value="50" min="1" max="999">
                
                <button id="start-btn" class="primary-btn">START GAME</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div id="tracker-container">
                <!-- Trackers injected by JS -->
            </div>
            <button id="menu-btn" class="icon-btn" aria-label="Menu">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12h18M3 6h18M3 18h18"></path></svg>
            </button>
        </div>
        
        <!-- Menu Overlay -->
        <div id="menu-overlay" class="overlay hidden">
            <div class="menu-content" id="main-menu-content">
                <h2>MENU</h2>
                <button id="edit-names-btn" class="menu-btn">Edit Player Names</button>
                <button id="rotate-menu-btn" class="menu-btn">Rotate Players</button>
                <button id="reset-btn" class="menu-btn">Reset Authority</button>
                <button id="new-game-btn" class="menu-btn">New Game (Setup)</button>
                <button id="ai-status-btn" class="menu-btn">AI Status Report</button>
                <button id="battle-log-btn" class="menu-btn">Current Battle Log</button>
                <button id="history-btn" class="menu-btn">Match History</button>
                <button id="stats-btn" class="menu-btn">Player Statistics</button>
                <button id="close-menu-btn" class="menu-btn secondary">Close</button>
            </div>
            <div class="menu-content hidden" id="names-menu-content">
                <h2>PLAYER NAMES</h2>
                <div id="names-inputs-container" class="names-inputs-container"></div>
                <button id="save-names-btn" class="menu-btn">Save</button>
                <button id="cancel-names-btn" class="menu-btn secondary">Cancel</button>
            </div>
            <div class="menu-content hidden" id="rotate-menu-content">
                <h2>ROTATE PLAYERS</h2>
                <div id="rotate-inputs-container" class="names-inputs-container"></div>
                <button id="close-rotate-btn" class="menu-btn secondary">Back</button>
            </div>
            <div class="menu-content hidden" id="battle-log-menu-content">
                <h2>BATTLE LOG</h2>
                <div id="battle-log-container" class="data-container"></div>
                <button id="close-battle-log-btn" class="menu-btn secondary">Back</button>
            </div>
            <div class="menu-content hidden" id="history-menu-content">
                <h2>MATCH HISTORY</h2>
                <div id="history-container" class="data-container"></div>
                <button id="close-history-btn" class="menu-btn secondary">Back</button>
            </div>
            <div class="menu-content hidden" id="stats-menu-content">
                <h2>PLAYER STATISTICS</h2>
                <div id="stats-container" class="data-container"></div>
                <button id="close-stats-btn" class="menu-btn secondary">Back</button>
            </div>
        </div>
    </div>
    
    <audio id="ai-audio-player" style="display:none;"></audio>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
